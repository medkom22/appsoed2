name: appsoed
description: A new Flutter project.

publish_to: "none"

version: 2.0.0

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  cached_network_image: ^3.2.1
  carousel_slider: ^4.1.1
  cloud_firestore: ^3.2.1
  cupertino_icons: ^1.0.5
  file_picker: ^4.6.1
  firebase_core: ^1.19.1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.9
  font_awesome_flutter: ^10.1.0
  get: ^4.6.5
  get_it: ^7.2.0
