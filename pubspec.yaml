  responsive_framework: ^0.2.0
dev_dependencies:
  build_runner: ^2.2.0
  flutter_launcher_icons: ^0.9.3
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0

flutter_icons:
